<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レシピマネージャー - Add</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" type="img/png" href="../assets/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                <a href="../index.html"><img class="logo" src="../assets/logo.svg" alt="logo"></a>
            </h1>
        </header>

        <main class="add-page">
            <form id="recipe-add-form">
                <label>
                    写真
                    <input type="file" name="uploadedImg" id="recipe-img-input">
                    <img src="" alt="recipe image" id="recipe-img">
                </label>

                <label>
                    タイトル
                    <input type="text" name="title" required>
                </label>

                <label>
                    材料
                    <div class="ingredient-inputs" id="ingredient-inputs">
                        <div class="ingredient-input" id="i-id-0">
                            <input type="text" name="ingredientName" placeholder="名前">
                            <input type="text" name="ingredientAmount" placeholder="量">
                            <svg onclick="cancelIngredient(0)" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle cancel-btn" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </div>
                    </div>
                    <svg id="new-ingredient" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-square-fill add-btn" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg>
                </label>

                <label>
                    手順
                    <div class="step-inputs" id="step-inputs">
                        <div class="step-input" id="s-id-0">
                            <textarea type="text" name="step"></textarea>
                            <svg onclick="cancelStep(0)" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle cancel-btn" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </div>
                    </div>
                    <svg id="new-step" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-square-fill add-btn" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg>
                </label>

                <div class="add-page-btns">
                    <button type="button" class="cancel-add-btn" onclick="cancelAdd()">キャンセル</button>
                    <button type="button" class="apply-recipe-btn" onclick="applyAdd()">登録</button>
                </div>
            </form>
        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> レシピマネージャー</small>
        </footer>

        <script src="../js/add.js"></script>
    </body>
</html>
