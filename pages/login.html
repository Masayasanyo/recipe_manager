<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レシピマネージャー - log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" type="img/png" href="../assets/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                <a href="../index.html"><img class="logo" src="../assets/logo.svg" alt="logo"></a>
            </h1>
        </header>

        <main class="login-page">
            <h2>ログイン</h2>
            <form id="login-form">
                <label>
                    メールアドレス
                    <input type="email" id="email" name="email" required>
                </label>
                <label>
                    パスワード
                    <input type="password" id="password" name="password" required>
                </label>
                <button class="login-btn" type="button" onclick="login()">ログイン</button>
                <p>まだアカウントがない場合 <a href="signup.html">アカウントを作成</a></p>
            </form>
        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> レシピマネージャー</small>
        </footer>

        <script src="../js/login.js"></script>
    </body>
</html>
